<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Register with us</h1>

      <form action="#agasha.php" id="form">
        <div class="first_name">
          <label for="first_name">Enter first name:</label><br />
          <input type="text" id="first_name" required />
          <p id="first_name_error"></p>
        </div>

        <div class="last_name">
          <label for="last_name">Enter last name:</label><br />
          <input type="text" id="last_name" required />
          <p id="last_name_error"></p>
        </div>

        <div class="age">
          <label for="age">Enter your age</label><br />
          <input type="number" id="age" required />
          <p id="age_error"></p>
        </div>

        <div class="email">
          <label for="email">Enter email:</label><br />
          <input type="email" id="email" required />
          <p id="email_error"></p>
        </div>

        <div class="password">
          <label for="password">Enter password:</label><br />
          <input type="password" id="password" required />
          <p id="password_error"></p>
        </div>

        <div class="confirm_password" required>
          <label for="confirm_password">Confirm password:</label><br />
          <input type="password" id="confirm_password" />
          <p id="confirm_password_error"></p>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Please agree to our terms and conditions</label>
          <p id="checkbox_error"></p>
        </div>

        <button id="register_btn">Register</button>
      </form>
    </div>
    <script src="form-vald.js"></script>
  </body>
</html>
